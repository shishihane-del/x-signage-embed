<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>X Embed Direct Link</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 背景は白に設定 */
            background-color: white; 
            overflow: hidden; /* スクロールバー非表示 */
        }
        iframe {
            display: block;
            border: none;
            width: 100%;
            height: 100vh; /* 画面全体を使う */
        }
    </style>
</head>
<body>
    <iframe src="https://x.com/keyaki_noshita" frameborder="0"></iframe>

</body>
</html>
